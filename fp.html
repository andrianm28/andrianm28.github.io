<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Test Basa Sunda</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>

<header>
    <h1>Typing Test Basa Sunda</h1>
</header>
<body>
    <div class="container">
        <section class="text-box">
            <div id="text-case">
                <p>Text Case Will Be Here</p>
            </div>
        </section>
    </div>
    <div class="container">
        <section>
            <textarea id="typing-box" rows="5" placeholder="The timer starts when you begin typing"></textarea>
        </section>
        <section id="timer">
            <div><h1 class="timer">00:00:00</h1></div>
            <div><h1 class="CPM">CPM: 00 </h1></div>
            <div><h1 class="WPM">WPM: 00 </h1></div>
        </section>
        <section id="option-and-btns">
                <button class="btn" id="restart">Restart</button>
        </section>
    </div>
    <footer class="container">
        <h3>made by andrian</h6>
    </footer>
	<script src="script.js"></script>
</body>
</html>
